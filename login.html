<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dev Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <div class="container" style="max-width: 450px; margin-top: 80px;">
        <div class="card">
            <h1 class="text-center">Welcome Back</h1>
            <p class="text-center text-muted">Login to your Dev Store account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <div id="errorMessage" class="text-danger" style="display: none; margin-bottom: 1rem;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>

            <div style="margin-top: 1rem; text-align: center;">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>

            <div style="margin-top: 1rem; text-align: center;">
                <a href="index.html" class="text-muted">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Redirect if already logged in
        onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'account.html';
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                await loginUser(email, password);
                // Redirect based on user role
                if (email === ADMIN_EMAIL) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'shop.html';
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email address first');
                return;
            }

            try {
                await resetPassword(email);
                alert('Password reset email sent! Check your inbox.');
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>

</html>
