<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat - Dev Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .chat-sidebar {
            width: 300px;
            background: var(--color-background);
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
        }

        .chat-list-item {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-list-item:hover {
            background: white;
        }

        .chat-list-item.active {
            background: white;
            border-left: 3px solid var(--color-primary);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header-bar {
            padding: 1.5rem;
            background: white;
            border-bottom: 1px solid var(--color-border);
        }

        .chat-messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--color-background);
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background: var(--color-background);
            margin-left: auto;
            margin-right: 0;
        }

        .message-bubble.support {
            background: var(--color-primary);
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .chat-input-area {
            padding: 1rem;
            background: white;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input-area textarea {
            flex: 1;
            resize: none;
            min-height: 60px;
        }

        .unread-badge {
            background: var(--color-danger);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <!-- Chat Sidebar -->
    <div class="chat-sidebar">
        <div style="padding: 1.5rem; background: var(--color-primary); color: white;">
            <h2 style="color: white; margin: 0;">Customer Chats</h2>
            <a href="admin.html" style="color: white; font-size: 0.875rem;">‚Üê Back to Dashboard</a>
        </div>
        <div id="chatsList">
            <!-- Chat list will load here -->
        </div>
    </div>

    <!-- Chat Main Area -->
    <div class="chat-main">
        <div class="chat-header-bar" id="chatHeader">
            <h3>Select a chat to view</h3>
        </div>

        <div class="chat-messages-container" id="messagesContainer">
            <div style="text-align: center; padding: 3rem; color: var(--color-text-light);">
                <p>Select a customer chat from the left panel</p>
            </div>
        </div>

        <div class="chat-input-area" id="inputArea" style="display: none;">
            <textarea id="replyInput" placeholder="Type your reply..."></textarea>
            <button class="btn btn-primary" onclick="sendReply()">Send</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        protectAdminPage();

        let currentChatId = null;
        let messagesRef = null;

        // Load all chats
        function loadChats() {
            database.ref('chats').on('value', snapshot => {
                const chatsList = document.getElementById('chatsList');
                chatsList.innerHTML = '';

                if (!snapshot.exists()) {
                    chatsList.innerHTML = '<div class="text-center text-muted" style="padding: 2rem;">No chats yet</div>';
                    return;
                }

                const chats = [];
                snapshot.forEach(child => {
                    const chatId = child.key;
                    const chatData = child.val();
                    const metadata = chatData.metadata || {};

                    chats.push({
                        id: chatId,
                        email: metadata.userEmail || 'Guest User',
                        lastMessage: metadata.lastMessage || 'No messages',
                        lastActive: metadata.lastActive || metadata.lastMessageTime,
                        unreadCount: metadata.unreadCount || 0
                    });
                });

                // Sort by last active
                chats.sort((a, b) => new Date(b.lastActive) - new Date(a.lastActive));

                chats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = 'chat-list-item';
                    if (chat.id === currentChatId) div.classList.add('active');
                    div.onclick = () => openChat(chat.id, chat.email);

                    div.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div style="flex: 1;">
                                <strong>${chat.email}</strong>
                                <p class="text-muted" style="margin: 0.25rem 0 0 0; font-size: 0.875rem;">${chat.lastMessage.substring(0, 40)}${chat.lastMessage.length > 40 ? '...' : ''}</p>
                            </div>
                            ${chat.unreadCount > 0 ? `<span class="unread-badge">${chat.unreadCount}</span>` : ''}
                        </div>
                    `;
                    chatsList.appendChild(div);
                });
            });
        }

        // Open a specific chat
        function openChat(chatId, userEmail) {
            currentChatId = chatId;

            // Update UI
            document.querySelectorAll('.chat-list-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.chat-list-item').classList.add('active');

            document.getElementById('chatHeader').innerHTML = `<h3>${userEmail}</h3>`;
            document.getElementById('inputArea').style.display = 'flex';

            // Reset unread count
            database.ref(`chats/${chatId}/metadata/unreadCount`).set(0);

            // Load messages
            loadMessages(chatId);
        }

        // Load messages for a chat
        function loadMessages(chatId) {
            const container = document.getElementById('messagesContainer');

            // Clear previous listener
            if (messagesRef) {
                messagesRef.off();
            }

            messagesRef = database.ref(`chats/${chatId}/messages`);
            messagesRef.on('value', snapshot => {
                container.innerHTML = '';

                if (!snapshot.exists()) {
                    container.innerHTML = '<div class="text-center text-muted" style="padding: 2rem;">No messages yet</div>';
                    return;
                }

                snapshot.forEach(child => {
                    const msg = child.val();
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `message-bubble ${msg.sender}`;

                    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    msgDiv.innerHTML = `
                        <div>${msg.text}</div>
                        <div class="message-time">${time}</div>
                    `;
                    container.appendChild(msgDiv);
                });

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            });
        }

        // Send reply
        function sendReply() {
            const input = document.getElementById('replyInput');
            const text = input.value.trim();

            if (!text || !currentChatId) return;

            const message = {
                text: text,
                sender: 'support',
                timestamp: new Date().toISOString(),
                read: false
            };

            database.ref(`chats/${currentChatId}/messages`).push(message)
                .then(() => {
                    database.ref(`chats/${currentChatId}/metadata`).update({
                        lastMessage: text,
                        lastMessageTime: message.timestamp
                    });
                    input.value = '';
                })
                .catch(error => alert('Error sending message: ' + error.message));
        }

        // Allow Enter to send (Shift+Enter for new line)
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('replyInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendReply();
                }
            });

            loadChats();
        });
    </script>
</body>

</html>
