<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat - Dev Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Prevent body scroll */
        }

        .chat-sidebar {
            width: 320px;
            background: var(--color-white);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-list-container {
            flex: 1;
            overflow-y: auto;
        }

        .chat-list-item {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-list-item:hover {
            background: var(--color-background);
        }

        .chat-list-item.active {
            background: rgba(13, 71, 161, 0.1);
            border-left: 4px solid var(--color-primary);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--color-background);
            height: 100vh;
        }

        .chat-header-bar {
            padding: 1rem 1.5rem;
            background: var(--color-white);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .chat-messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message-bubble.user {
            background: var(--color-white);
            color: var(--color-text);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .message-bubble.support {
            background: var(--color-primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            text-align: right;
        }

        .chat-input-area {
            padding: 1.5rem;
            background: var(--color-white);
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input-area textarea {
            flex: 1;
            resize: none;
            height: 50px;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 1.5rem;
            font-family: inherit;
        }

        .chat-input-area textarea:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .chat-input-area button {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1.2rem;
        }

        .unread-badge {
            background: var(--color-danger);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-sidebar {
                width: 80px;
                /* Collapsed sidebar */
            }

            .chat-list-item-content {
                display: none;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <!-- Chat Sidebar -->
    <div class="chat-sidebar">
        <div style="padding: 1.5rem; background: var(--color-primary); color: white;">
            <h2 style="color: white; margin: 0;">Customer Chats</h2>
            <a href="admin.html" style="color: white; font-size: 0.875rem;">‚Üê Back to Dashboard</a>
        </div>
        <div id="chatsList">
            <!-- Chat list will load here -->
        </div>
    </div>

    <!-- Chat Main Area -->
    <div class="chat-main">
        <div class="chat-header-bar" id="chatHeader">
            <h3>Select a chat to view</h3>
        </div>

        <div class="chat-messages-container" id="messagesContainer">
            <div style="text-align: center; padding: 3rem; color: var(--color-text-light);">
                <p>Select a customer chat from the left panel</p>
            </div>
        </div>

        <div class="chat-input-area" id="inputArea" style="display: none;">
            <textarea id="replyInput" placeholder="Type your reply..."></textarea>
            <button class="btn btn-primary" onclick="sendReply()">‚û§</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        protectAdminPage();

        let currentChatId = null;
        let messagesRef = null;

        // Load all chats
        function loadChats() {
            database.ref('chats').on('value', snapshot => {
                const chatsList = document.getElementById('chatsList');
                chatsList.innerHTML = '';

                if (!snapshot.exists()) {
                    chatsList.innerHTML = '<div class="text-center text-muted" style="padding: 2rem;">No chats yet</div>';
                    return;
                }

                const chats = [];
                snapshot.forEach(child => {
                    const chatId = child.key;
                    const chatData = child.val();
                    const metadata = chatData.metadata || {};
                    const messages = chatData.messages || {};

                    // Only show chats that have messages
                    if (Object.keys(messages).length > 0) {
                        chats.push({
                            id: chatId,
                            email: metadata.userEmail || 'Guest User',
                            lastMessage: metadata.lastMessage || 'Image/Attachment',
                            lastActive: metadata.lastActive || metadata.lastMessageTime,
                            unreadCount: metadata.unreadCount || 0
                        });
                    }
                });

                // Sort by last active
                chats.sort((a, b) => new Date(b.lastActive) - new Date(a.lastActive));

                chats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = 'chat-list-item';
                    if (chat.id === currentChatId) div.classList.add('active');
                    div.onclick = () => openChat(chat.id, chat.email);

                    div.innerHTML = `
                        <div class="chat-list-item-content" style="flex: 1; overflow: hidden;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.25rem;">
                                <strong style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;">${chat.email.split('@')[0]}</strong>
                                <span style="font-size: 0.7rem; color: var(--color-text-light);">${new Date(chat.lastActive).toLocaleDateString()}</span>
                            </div>
                            <p class="text-muted" style="margin: 0; font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${chat.lastMessage}</p>
                        </div>
                        <div style="margin-left: 0.5rem; display: flex; flex-direction: column; align-items: flex-end; gap: 0.25rem;">
                            ${chat.unreadCount > 0 ? `<span class="unread-badge">${chat.unreadCount}</span>` : ''}
                            <button onclick="event.stopPropagation(); deleteChat('${chat.id}')" style="background: none; border: none; cursor: pointer; opacity: 0.5; font-size: 0.9rem;" title="Delete Chat">üóëÔ∏è</button>
                        </div>
                    `;
                    chatsList.appendChild(div);
                });
            });
        }

        // Delete chat
        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat history? This cannot be undone.')) {
                database.ref('chats/' + chatId).remove()
                    .then(() => {
                        if (currentChatId === chatId) {
                            document.getElementById('chatHeader').innerHTML = '<h3>Select a chat to view</h3>';
                            document.getElementById('messagesContainer').innerHTML = '<div style="text-align: center; padding: 3rem; color: var(--color-text-light);"><p>Select a customer chat from the left panel</p></div>';
                            document.getElementById('inputArea').style.display = 'none';
                            currentChatId = null;
                        }
                    })
                    .catch(error => alert('Error deleting chat: ' + error.message));
            }
        }

        // Open a specific chat
        function openChat(chatId, userEmail) {
            currentChatId = chatId;

            // Update UI
            document.querySelectorAll('.chat-list-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.chat-list-item').classList.add('active');

            document.getElementById('chatHeader').innerHTML = `<h3>${userEmail}</h3>`;
            document.getElementById('inputArea').style.display = 'flex';

            // Reset unread count
            database.ref(`chats/${chatId}/metadata/unreadCount`).set(0);

            // Load messages
            loadMessages(chatId);

            // Check blocked status
            checkUserBlockedStatus(chatId);
        }

        // Check user blocked status
        function checkUserBlockedStatus(chatId) {
            // Only check for actual users, not guests
            if (chatId.startsWith('guest_')) return;

            database.ref(`users/${chatId}/blocked`).once('value')
                .then(snapshot => {
                    const isBlocked = snapshot.val() === true;
                    renderBlockButton(isBlocked);
                });
        }

        function renderBlockButton(isBlocked) {
            const header = document.getElementById('chatHeader');
            // Remove old button if exists
            const oldBtn = document.getElementById('blockUserBtn');
            if (oldBtn) oldBtn.remove();

            const btn = document.createElement('button');
            btn.id = 'blockUserBtn';
            btn.className = isBlocked ? 'btn btn-success' : 'btn btn-danger';
            btn.textContent = isBlocked ? '‚úÖ Unblock User' : 'üö´ Block User';
            btn.style.marginLeft = 'auto'; // Push to right
            btn.style.padding = '0.5rem 1rem';
            btn.style.fontSize = '0.9rem';

            btn.onclick = () => toggleBlockStatus(currentChatId, isBlocked);

            header.appendChild(btn);
        }

        function toggleBlockStatus(chatId, currentStatus) {
            if (!chatId) return;
            const newStatus = !currentStatus;
            const action = newStatus ? 'block' : 'unblock';

            if (confirm(`Are you sure you want to ${action} this user? Blocked users cannot place orders.`)) {
                database.ref(`users/${chatId}/blocked`).set(newStatus)
                    .then(() => {
                        renderBlockButton(newStatus);
                        alert(`User has been ${action}ed.`);
                    })
                    .catch(error => alert('Error: ' + error.message));
            }
        }

        // Load messages for a chat
        function loadMessages(chatId) {
            const container = document.getElementById('messagesContainer');

            // Clear previous listener
            if (messagesRef) {
                messagesRef.off();
            }

            messagesRef = database.ref(`chats/${chatId}/messages`);
            messagesRef.on('value', snapshot => {
                container.innerHTML = '';

                if (!snapshot.exists()) {
                    container.innerHTML = '<div class="text-center text-muted" style="padding: 2rem;">No messages yet</div>';
                    return;
                }

                snapshot.forEach(child => {
                    const msg = child.val();
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `message-bubble ${msg.sender}`;

                    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    msgDiv.innerHTML = `
                        <div>${msg.text}</div>
                        <div class="message-time">${time}</div>
                    `;
                    container.appendChild(msgDiv);
                });

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            });
        }

        // Send reply
        function sendReply() {
            const input = document.getElementById('replyInput');
            const text = input.value.trim();

            if (!text || !currentChatId) return;

            const message = {
                text: text,
                sender: 'support',
                timestamp: new Date().toISOString(),
                read: false
            };

            database.ref(`chats/${currentChatId}/messages`).push(message)
                .then(() => {
                    database.ref(`chats/${currentChatId}/metadata`).update({
                        lastMessage: text,
                        lastMessageTime: message.timestamp
                    });
                    input.value = '';
                })
                .catch(error => alert('Error sending message: ' + error.message));
        }

        // Allow Enter to send (Shift+Enter for new line)
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('replyInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendReply();
                }
            });

            loadChats();
        });
    </script>
</body>

</html>
